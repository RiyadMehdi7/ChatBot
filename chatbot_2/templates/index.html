<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Include the Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font for the body */
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: auto;
        }

        .left-box {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            width: 200px;
            background-color: #f5f5f5;
            overflow: auto;
        }

        .left-box button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            text-align: left;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            overflow : auto;
        }

        .left-box button:hover {
            background-color: #0056b3;
        }

        .saved-chats {
            margin-top: 20px;
        }

        .saved-chats h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .saved-chat {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #eef3f8;
            border-radius: 10px;
            font-size: 14px;
        }

        .saved-chat:hover {
            background-color: #dde6f1;
        }

        .saved-chat p {
            margin: 0;
        }

        .saved-chat small {
            color: #777;
        }

        /* Styles for the chat container */
        .chat-container {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
        }

        .user-message, .bot-message {
            display: inline-block;
            max-width: 80%; /* Adjust this value as needed */
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <button id="new-chat-button">New Chat</button>
            <button id="save-chat-button">Save Chat</button>
            <div class="saved-chats">
                <h3>Saved Chats</h3>
                <div id="saved-chats-list">
                    <!-- Saved chats will be displayed here -->
                    <div class="saved-chat">
                        <p>This is a saved chat message.</p>
                        <small>Today, 12:30 PM</small>
                    </div>
                    <div class="saved-chat">
                        <p>This is another saved chat message.</p>
                        <small>Yesterday, 3:45 PM</small>
                    </div>
                    <!-- Add more saved chats as needed -->
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Initial message from the bot will be displayed here -->
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your question...">
                <button onclick="sendQuestion()">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
