<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Include the Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<div class="video-banner" id="video-banner">
    <video autoplay muted loop id="myVideo">
        <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>
<body>
    <div class="container">
        <div class="left-box">
            <button class="new-chat-button" onclick="startNewChat()">
                <span class="icon-container">
                    <i class="fas fa-comment"></i> <!-- Font Awesome icon, adjust as needed -->
                </span>
                <span class="text">New Chat</span>
            </button>            
            <div class="saved-chats">
                <h3>Saved Chats</h3>
                <ul id="saved-chats-list">
                    <!-- Saved chats will be added here -->
                </ul>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Initial message from the bot will be displayed here -->
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Sual覺n覺z覺 bura yaz覺n...">
                <button onclick="sendQuestion()">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
